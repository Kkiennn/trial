<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rease!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #2e2c35 0%, #6b3a8b 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            text-align: center;
        }
        
        /* Background with Dark Kuromi Theme and Stars */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #1c1b21, #2e2c35, #6b3a8b, #ff85a2);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
            /* Starry Night Effect */
            overflow: hidden;
        }
        
        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300%; /* Spread the stars over a larger area */
            height: 300%; /* Spread the stars over a larger area */
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Starry texture */
            opacity: 7; /* Adjust opacity as needed */
            pointer-events: none; /* Prevent interaction with stars */
            z-index: -1; /* Ensure stars are behind other content */
            animation: stars 50s linear infinite; /* Animation for stars */
        }
        
        @keyframes stars {
            from { transform: translateY(0) }
            to { transform: translateY(-50%) }
        }
        
        /* Gradient Animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Container Styles */
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 600px;
            transform: translateY(-30%);
        }
        
        /* Heading Styles */
        h1 {
            font-family: 'CupcakeFactory', cursive;
            font-size: 10em; /* Larger font size */
            margin-bottom: 10px;
            line-height: 1;
            color: #ff85a2; /* Reddish-pink color */
            text-transform: uppercase;
            position: relative;
            letter-spacing: 0.1em; /* Spacing between letters */
            -webkit-text-stroke: 2px #000; /* Outline the text */
            text-shadow: 
                2px 2px 10px rgba(0, 0, 0, 0.8), /* Bold shadow for thickness */
                4px 4px 10px #2e2c35, /* Outer shadow */
                0 0 15px #ff85a2; /* Inner glow */
            animation: glow 2s infinite alternate; /* Animation for glowing effect */
        }
        
        @keyframes glow {
            from { text-shadow: 
                2px 2px 10px rgba(0, 0, 0, 0.8), 
                4px 4px 10px #2e2c35, 
                0 0 15px #ff85a2; }
            to { text-shadow: 
                2px 2px 15px rgba(0, 0, 0, 0.8), 
                4px 4px 15px #2e2c35, 
                0 0 20px #ff85a2; }
        }
        
        /* Kuromi GIF */
        .kuromi-gif {
            position: absolute;
            left: 22%; /* Adjusted slightly */
            transform: translateX(-50%);
            top: 10%; /* Adjust vertical position */
            z-index: 1; /* Ensure GIF is in front of background */
        }
        
        #kuromi {
            max-width: 500px; /* Adjust size of the GIF as needed */
        }
        
        /* Arrow Button Styles */
        .arrow-button {
            font-size: 2em;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 50%;
            display: inline-block;
            transition: background 1s, transform 1s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            background: #ff85a2; /* Reddish-pink button */
        }
        
        .arrow-button:hover {
            background: white;
            color: #ff85a2;
            transform: translateY(22px); /* Move down on hover */
        }
        
        
        
        
        
        
        
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #2e2c35 0%, #6b3a8b 100%);
            color: white;
        }
        
        header {
            background-color: #1c1b21;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        header h1 {
            font-family: 'CupcakeFactory', cursive;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #ff85a2;
        }
        
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .section {
            background-color: #2e2c35;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .section h2 {
            font-family: 'CupcakeFactory', cursive;
            font-size: 2em;
            color: #ff85a2;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .section .content {
            padding: 20px;
            text-align: justify;
            line-height: 1.6;
            color: #ddd;
        }
        
        .section .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
        
        
        
        </style>
   
</head>
<body>
    <div class="background">
        <div class="kuromi-gif">
            <img id="kuromi" src="https://64.media.tumblr.com/18eb4aea43be3380d8599754ed465eb4/05942dff7f9b18d0-bf/s500x750/a9bc77de5d847572f55b4bc33ba97840dd28b630.gif" alt="Kuromi GIF">
        </div>
    </div>
    <div class="container">
        <div class="content">
            <h1>Happy Birthday Rease!!</h1>
            <a href="container.html" class="arrow-button">&#x2193;</a> <!-- Down arrow Unicode -->
        </div>
    </div>
</body>
</html>
